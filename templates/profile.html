<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/blue_background2.jpeg') }}");
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #FFFFFF;
        }

        .home-btn,
        .cipher-surfer {
            position: absolute;
            top: 20px;
            font-family: 'Times New Roman', serif;
            font-size: 14px;
            color: #FFFFFF;
            text-decoration: none;
            transition: background-color 0.3s ease;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .home-btn {
            left: 20px;
            background-color: #1F4959;
        }

        .home-btn:hover {
            background-color: #5C7689;
        }

        .cipher-surfer {
            right: 20px;
            background-color: transparent;
            font-size: 14px;
            /* Same size as home icon */
            background-color: #242424;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .cipher-surfer:hover {
            background-color: #FFFFFF;
            color: #242424;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: rgba(1, 20, 37, 0.85);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 0;
            background-color: transparent;
        }

        .navbar-brand {
            color: #FFFFFF;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #242424;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar-brand:hover {
            color: #242424;
            background-color: #FFFFFF;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 30px;
            color: #FFFFFF;
            text-align: center;
        }

        .profile-picture {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-picture img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #5C7689;
        }

        .editable-field {
            border: 1px solid transparent;
            background-color: #5C7689;
            color: #FFFFFF;
            transition: border-color 0.3s ease;
        }

        .editable-field.active {
            border-color: #FFFFFF;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.25);
        }

        .btn-outline-secondary {
            border-color: #FFFFFF;
            color: #FFFFFF;
        }

        .btn-outline-secondary:hover {
            background-color: #242424;
            color: #FFFFFF;
        }

        .btn-dark {
            background-color: #1F4959;
            border: none;
            color: #FFFFFF;
            transition: background-color 0.3s;
        }

        .btn-dark:hover {
            background-color: #5C7689;
        }

        .flash-messages {
            margin-top: 20px;
        }

        .flash-messages .alert {
            margin-bottom: 10px;
            border-radius: 4px;
            border-color: #5C7689;
            color: #FFFFFF;
            background-color: rgba(1, 20, 37, 0.85);
        }

        .form-label {
            color: #FFFFFF;
        }
    </style>
</head>

<body>
    <!-- Home Button -->
    <a href="{{ url_for('home_view') }}" class="home-btn"><i class="fas fa-home"></i> Home</a>

    <!-- Cipher Surfer Text -->
    <a href="{{ url_for('home_view') }}" class="cipher-surfer">CIPHER SURFER</a>

    <div class="container">
        <!-- Page Title -->
        <h1>Your Profile</h1>

        <!-- Profile Picture -->
        <div class="profile-picture">
            <img src="{{ url_for('static', filename='images/default_profile_pic1.avif') }}" alt="Profile Picture">
        </div>

        <!-- Profile Update Form -->
        <form method="POST" action="{{ url_for('profile') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <input type="text" name="username" id="username" class="form-control editable-field"
                        value="{{ form.username.data }}" readonly required>
                    <button type="button" class="btn btn-outline-secondary" onclick="toggleEdit('username')">
                        <i class="bi bi-pencil"></i>
                    </button>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <input type="email" name="email" id="email" class="form-control editable-field"
                        value="{{ form.email.data }}" readonly required>
                    <button type="button" class="btn btn-outline-secondary" onclick="toggleEdit('email')">
                        <i class="bi bi-pencil"></i>
                    </button>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark btn-small">Update Profile</button>
            </div>
        </form>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
        function toggleEdit(fieldId) {
            const field = document.getElementById(fieldId);
            field.readOnly = !field.readOnly;
            field.classList.toggle('active');
            if (!field.readOnly) {
                field.focus();
            }
        }
    </script>
</body>

</html>
